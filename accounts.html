<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar p-3" style="min-height: 100vh;">
                <div class="sidebar-sticky">
                    <h3 class="text-light">Dashboard</h3>
                    <div class="nav flex-column gap-2">
                        <a href="dashboard.html" class="card text-light bg-dark border-light p-2 text-decoration-none">
                            <div class="card-body text-center">
                                <i class="fas fa-home mb-2"></i>
                                <div>Dashboard</div>
                            </div>
                        </a>
                        <a href="stock-in.html" class="card text-light bg-success border-light p-5 text-decoration-none">
                            <div class="card-body text-center">
                                <i class="fas fa-arrow-up mb-2"></i>
                                <div>Stock In</div>
                            </div>
                        </a>
                    
                        <a href="stock-out.html" class="card text-light bg-danger border-light p-5 text-decoration-none">
                            <div class="card-body text-center">
                                <i class="fas fa-arrow-up mb-2"></i>
                                <div>Stock Out</div>
                            </div>
                        </a>
                        <a href="stock.html" class="card text-light bg-dark border-light p-2 text-decoration-none">
                            <div class="card-body text-center">
                                <i class="fas fa-box mb-2"></i>
                                <div>Stock</div>
                            </div>
                        </a>
                        <a href="accounts.html" class="card text-light bg-dark border-light p-2 text-decoration-none">
                            <div class="card-body text-center">
                                <i class="fas fa-user mb-2"></i>
                                <div>Account</div>
                            </div>
                        </a>
                        <a href="reports.html" class="card text-light bg-dark border-light p-2 text-decoration-none">
                            <div class="card-body text-center">
                                <i class="fas fa-chart-bar mb-2"></i>
                                <div>Report</div>
                            </div>
                        </a>
                        <a href="logout.html" class="card text-light bg-dark border-light p-2 text-decoration-none">
                            <div class="card-body text-center">
                                <i class="fas fa-sign-out-alt mb-2"></i>
                                <div>Exit</div>
                            </div>
                        </a>
                    </div></a>
                </div>
            </nav>


            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4 pt-3">
                <!-- <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Stock Management System</h1>
                </div> -->

                <div id="stock">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Accounts List</h2>
                        <button class="btn btn-primary">Add Account</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Account Code</th>
                            <th>Account Name</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>001</th>
                            <td>Account 1</td>
                            <td>Address 1</td>
                        </tr>
                        <tr>
                            <th>002</th>
                            <td>Account 2</td>
                            <td>Address 2</td>
                        </tr>
                        <tr>
                            <th>003</th>
                            <td>Account 3</td>
                            <td>Address 3</td>
                        </tr>

                    </tbody>
                </table>

               
            </main>
        </div>
    </div>
    <!-- Add Stock Modal -->
    <div class="modal fade" id="addStockModal" tabindex="-1" aria-labelledby="addStockModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStockModalLabel">Add Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="stockCode" class="form-label">Account Code</label>
                            <input type="text" class="form-control" id="stockCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockName" class="form-label">Account Name</label>
                            <input type="text" class="form-control" id="stockName" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockIn" class="form-label">Address</label>
                            <input type="text" class="form-control" id="stockIn" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Stock</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update the Add Stock button to trigger modal
        document.querySelector('.btn-primary').setAttribute('data-bs-toggle', 'modal');
        document.querySelector('.btn-primary').setAttribute('data-bs-target', '#addStockModal');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
